<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>道易智言 | Dao Yi Zhi Yan</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500&family=Noto+Sans:wght@300;400;500&family=Noto+Serif+SC:wght@300;400;500&family=Noto+Serif:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <div class="title">
                <img src="assets/images/yin-yang.svg" alt="Yin Yang" class="icon">
                <span class="title-text" data-en="Dao Yi Zhi Yan" data-zh="道易智言">道易智言</span>
            </div>
            <button class="language-switch" id="languageSwitch" data-current="zh">EN</button>
        </div>
        
        <div class="chat-box" id="chatBox">
            <div class="message ai-message" id="welcomeMessage" data-en="Welcome to Dao Yi Zhi Yan. I'm a divination master combining ancient Taoist wisdom with modern psychology. Ask me about your concerns, and I'll provide guidance to help you find clarity." data-zh="欢迎来到道易智言。我是一位结合古代道教智慧与现代心理学的算命大师。告诉我你的疑问，我将提供指引，帮助你找到清晰的方向。">
                欢迎来到道易智言。我是一位结合古代道教智慧与现代心理学的算命大师。告诉我你的疑问，我将提供指引，帮助你找到清晰的方向。
            </div>
            <!-- More messages will be added here -->
        </div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="在此输入你的问题..." data-en-placeholder="Enter your question here..." data-zh-placeholder="在此输入你的问题..." autocomplete="off">
            <button id="sendButton">
                <img src="assets/images/send-icon.svg" alt="Send" class="button-icon">
                <span id="sendButtonText" data-en="Send" data-zh="发送">发送</span>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
